<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4.4.1 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" >

    <title>Antibiotics</title>
  </head>
  <body>
    <h1 class="text-center">Title goes here</h1>
    <ul id="list-testing" class="list-group list-group-flush">
      <li class="list-group-item myclass">Testing 1</li>
      <li class="list-group-item myclass2">Testing 2</li>
    </ul>


    <div class="container-xl">
        <div class="row">
            <div class="col-sm-6 col-lg-3 order-2 order-lg-1">
                <h3 class="text-center">Syndrome</h3>
                <ul id="list-syndrome" class="list-group list-group-flush"></ul>
            </div>
            <div class="col-lg-6 order-1 order-lg-2">
                <h3 class="text-center">Bacteria</h3>
                <svg width="100%"  id="bug-table" viewBox="0 0 730 360">

                    
                    <rect x="000" y="000" width="360" height="240" style="fill:none;opacity:1;" stroke-width="5"/>
                    <rect x="360" y="000" width="360" height="240" style="fill:none;opacity:1;" stroke-width="5"/>
                    <rect x="000" y="240" width="360" height="120" style="fill:none;opacity:1;" stroke-width="5"/>
                    <rect x="360" y="240" width="360" height="120" style="fill:none;opacity:1;" stroke-width="5"/>
                    
                    <!-- Gram negative side --> 
                    
                    <rect x="000" y="000" width="360" height="60" id="GNR" class="GN" />
                    <text x="180" y="30" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">Friendly
                    GNR</text>
                    
                    <rect x="000" y="060" width="180" height="60" id="PsA" class="GN"/>
                    <text x="90" y="90" fill="#ffffff">Pseudomonas</text>
                    
                    <rect x="180" y="060" width="180" height="60" id="AmpC" class="GN" />
                    <text x="270" y="90" fill="#ffffff">AmpC</text>
                    
                    <rect x="000" y="120" width="360" height="60" id="ESBL" class="GN" />
                    <text x="180" y="150" fill="#ffffff">ESBL</text>
                    
                    <rect x="000" y="180" width="120" height="60" id="CRE" class="GN" />
                    <text x="60" y="210" fill="#ffffff">CRE</text>
                    
                    <rect x="120" y="180" width="240" height="60" id="Others" class="GN" />
                    <text x="240" y="210" fill="#ffffff">Others</text>
                    
                    <!-- Gram positive side --> 
                    
                    <rect x="360" y="000" width="120" height="90" id="MSSA" class="GP" />
                    <text x="420" y="45" fill="#ffffff">MSSA</text>
                    
                    <rect x="360" y="090" width="120" height="60" id="SOSA" class="GP" />
                    <text x="420" y="120" fill="#ffffff">SOSA</text>
                    
                    <rect x="360" y="150" width="120" height="90" id="MRSA" class="GP" />
                    <text x="420" y="195" fill="#ffffff">MRSA</text>
                    
                    <rect x="480" y="000" width="120" height="240" id="Strep" class="GP" />
                    <text x="540" y="120" fill="#ffffff">Strep spp.</text>
                    
                    <rect x="600" y="000" width="120" height="120" id="VSE" class="GP" />
                    <text x="660" y="60" fill="#ffffff">VSE</text>
                    
                    <rect x="600" y="120" width="120" height="120" id="VRE" class="GP" />
                    <text x="660" y="180" fill="#ffffff">VRE</text>
                    
                    <!-- Anaerobes --> 
                    
                    <rect x="000" y="240" width="360" height="120" id="anaerobes" class="ana" />
                    <text x="180" y="300" fill="#ffffff">Anaerobes</text>
                    
                    <!-- Atypical -->
                    
                    <rect x="360" y="240" width="180" height="120" id="PNA" class="atyp" />
                    <text x="450" y="300" fill="#000000">Pneumonia</text>
                    
                    <rect x="540" y="240" width="180" height="120" id="Zoo" class="atyp" />
                    <text x="630" y="300" fill="#000000">Zoonotic</text>
                    
                    </svg>
            </div>
            <div class="col-sm-6 col-lg-3 order-3">
                <h3 class="text-center">Antibiotcs</h3>
                <div class="card" id="cephalosporins">
                    <div class="card-header">Cephalosporins</div>
                    <ul class="list-group list-group-flush"></ul>
                </div>
                <div class="card" id="other-abx">
                    <div class="card-header">Other antibiotics</div>
                    <ul class="list-group list-group-flush"></ul>
                </div>
            </div>
          </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- My javascript -->
    <script src="testing.js"></script>
  </body>
</html>
